version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: db
    env_file:
      - .env
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql

  backend:
    build: ./backend
    environment:
      - RAILS_ENV=development
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - bundle_cache:/usr/local/bundle
    container_name: backend
    env_file:
      - .env
    stdin_open: true
    tty: true
    depends_on:
      - db
      - minio
      - selenium

  frontend:
    build: ./frontend
    environment:
      NODE_ENV: development
    ports:
      - "3000:3000"
    container_name: frontend
    volumes:
      - ./frontend:/app
    depends_on:
      - backend

  minio:
    image: minio/minio:latest
    container_name: minio
    env_file:
      - .env
    ports:
      - "9000:9000"
      - "9090:9090"
    command:
      ["server", "/data", "--address", ":9000", "--console-address", ":9090"]
    volumes:
      - minio-data:/data

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"

  selenium:
    image: selenium/standalone-chrome:latest
    container_name: selenium
    ports:
      - "4444:4444"
    shm_size: 2g

volumes:
  db-data:
  bundle_cache:
  minio-data:
  backend-sync:
    external: true
